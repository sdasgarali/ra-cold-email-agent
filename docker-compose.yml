services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ra_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ra_agent}
      MYSQL_USER: ${DB_USER:-ra_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ra_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ra_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-ra_agent}
      - DB_USER=${DB_USER:-ra_user}
      - DB_PASSWORD=${DB_PASSWORD:-change_me}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CONTACT_PROVIDER=${CONTACT_PROVIDER:-mock}
      - EMAIL_VALIDATION_PROVIDER=${EMAIL_VALIDATION_PROVIDER:-mock}
      - EMAIL_SEND_MODE=${EMAIL_SEND_MODE:-mailmerge}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ra_web
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

volumes:
  mysql_data:
  redis_data:

networks:
  default:
    name: ra_network
